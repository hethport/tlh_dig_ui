# /

query Index {
    allManuscripts {
        mainIdentifier {
            type
            identifier
        }
    }
}

# /register

mutation Register($userInput: UserInput!) {
    register(userInput: $userInput)
}

# /login

fragment LoggedInUser on LoggedInUser {
    username
    name
    jwt
    affiliation
}

mutation Login($username: String!, $password: String!) {
    login(username: $username, password: $password) {
        ...LoggedInUser
    }
}
